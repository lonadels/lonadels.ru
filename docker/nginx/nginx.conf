worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Redirect HTTP to HTTPS, but keep ACME challenges on HTTP
  server {
    listen 80;
    listen [::]:80;
    server_name lonadels.ru www.lonadels.ru registry.lonadels.ru;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS: main site
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lonadels.ru;

    ssl_certificate     /etc/letsencrypt/live/lonadels.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lonadels.ru/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    # Proxy to Next.js app
    location / {
      proxy_pass http://main-app:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }
  }

  # HTTPS: redirect www â†’ apex
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.lonadels.ru;

    ssl_certificate     /etc/letsencrypt/live/lonadels.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lonadels.ru/privkey.pem;

    return 301 https://lonadels.ru$request_uri;
  }

  # HTTPS: Docker Registry
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name registry.lonadels.ru;

    ssl_certificate     /etc/letsencrypt/live/registry.lonadels.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.lonadels.ru/privkey.pem;

    # Allow large uploads (images)
    client_max_body_size 0;
    chunked_transfer_encoding on;

    location /v2/ {
      proxy_pass                          http://registry:5000;
      proxy_set_header  Host              $http_host;
      proxy_set_header  X-Real-IP         $remote_addr;
      proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_read_timeout                  900;
      proxy_connect_timeout               900;
    }
  }
}
